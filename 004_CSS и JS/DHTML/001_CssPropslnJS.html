<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Соглашение об именнах CSS атрибутов в JS</title>
</head>
<body>

    <script>
        // Если имя CSS аттрибута содержит дефис, имя свойства обекта обазуется путем удаления дефисов и
        // перевода в верзний регистор буквы, непосредственно следующей за каждым из них.
    
        window.onload = function () {
            var button = document.getElementsByTagName("input")[0];

            button.onclick = function () {
                var div = document.getElementsByTagName("div")[0];

                div.style.backgroundColor = "red";
            }
        }
    
    </script>

    <div style="width: 200px; height: 200px; background-color: green;"></div>
    <input type="button" value="Сменить цвет">

</body>
</html>
