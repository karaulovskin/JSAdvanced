<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработчик как свойство</title>

    <script>
        window.onload = loadHandler;

        function loadHandler() {
            var div1 = document.getElementById("1");
            var div2 = document.getElementById("2");

            // обработчик как анонимная функция.
            div1.onclick = function () {
                alert('div1');
            };

            // обработчик как другая функция из этого сценария.
            div2.onclick = clickHandler;
        }

        function clickHandler() {
            alert('div2');
        }
    </script>
</head>
<body>

    <div id="1">click me</div>
    <div id="2">click me</div>

</body>
</html>
