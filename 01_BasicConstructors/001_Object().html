<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Конструктор Object()</title>
    </head>
    <body>
        <!--
            Обект - это составной тип данных, он объединяет множество значений в единный модуль
            и позволяет сохранять  и извлекать значения по их именам.
            Самым простым способам создания объекта является использование конструктора Object()
        -->
        <script type="text/javascript">

            //  пустой объект созданный конструктором Object()
            var point = new Object();

            // добавление свойства x
            point.x = 10;
            // добавление свойства y
            point.y = 15;

            //  обращение к свойствам объекта
            document.write("значение свойтва x: " + point.x + "<br />");
            document.write("значение свойтва y: " + point.y + "<br />");

        </script>
    </body>
</html>
