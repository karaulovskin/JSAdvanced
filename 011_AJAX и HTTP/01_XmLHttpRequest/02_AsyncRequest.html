<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest асинхронный запрос</title>
</head>
<body>

<script type="text/javascript">
    window.onload = function () {
        document.getElementById("btnGet").onclick = function () {
            var xhr = new XMLHttpRequest(); // Создание объекта для HTTP запроса.
            xhr.open("GET", "testfile.html", true); // Настройка объекта для отправки синхронного GET запроса.

            // функция-обработчик срабатывает при изменении свойства readyState
            // Значение свойства readyState:
            // 0 - Метод open() еще не вызывался.
            // 1 - Метод open() уже был вызван, но ответ от сервера еще не получен.
            // 2 - Метод send() был вызван, но ответ от сервера еще не получен
            // 3 - Идет прием данных от сервера. Для значения 3 Firefox вызывает обработчик события несколько раз
            // 4 - Ответ от сервера полностью получен (Запрос успешно завершон).

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) { // если получен ответ
                    if (xhr.status == 200) { // и если статус код ответа 200
                        document.getElementById("output").innerHTML += xhr.responseText;
                    }
                }
            };

            xhr.send();
        }
    }
</script>


<input id="btnGet" type="button" value="Get Info">
<p id="output"></p>

</body>
</html>
