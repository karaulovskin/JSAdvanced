<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метод replace</title>
</head>
<body>

<script>
    // replace() - производит операцию поиска с заменой.
    var text = "Строка 123 для 456тестирования 789примера.";
    var pattern= /\d\d\d/g; // g - глобальный поиск - все вхождения, а не только первое.
    var result = text.replace(pattern, "");
    document.write(result);
</script>

</body>
</html>
