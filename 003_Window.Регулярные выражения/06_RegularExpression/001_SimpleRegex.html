<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Определение регулярного выражения</title>
</head>
<body>

<script>
    // Определение регулярного выражения через литерал
    var pattern1 = /\d\d\d/;

    // Определение регулярного выражения через класс RegExp
    var pattern2 = new RegExp("\d\d\d");

    // \d - метасимвол, заменяющий любой числовой символ.
    // \d\d\d - соответсвует подстроке из трех чисел.
</script>

</body>
</html>
