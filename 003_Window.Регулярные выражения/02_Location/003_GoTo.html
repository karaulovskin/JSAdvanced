<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление</title>
</head>
<body>

    <script type="text/javascript">

        window.onload = function() {
            document.getElementById('go').onclick = function() {
                document.location = "http://ya.ru";
            }
        }

    </script>

    <input id="go" type="button" value="ya.ru">

</body>
</html>
