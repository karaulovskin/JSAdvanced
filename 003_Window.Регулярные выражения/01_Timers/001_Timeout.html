<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout()</title>
</head>
<body>

    <script type="text/javascript">

        window.onload = function () {
            setTimeout(showMessage, 5000);

            function showMessage() {
                alert('Hello world');
            }
        }

    </script>

    <p>Через 5 секунд будет показанно сообщение</p>

</body>
</html>
