<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>События мыши</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: cornflowerblue;
        }
    </style>

    <script>

        window.onload = function () {
            var div1 = document.getElementById('div1');
            var div2 = document.getElementById('div2');
            var div3 = document.getElementById('div3');

            div1.onmousedown = function (e) {
                if (!e) e = window.event;

                // e.layerX - для Firefox
                this.innerHTML = 'Событие onmousedown X:' + (e.offetX == undefined ? e.layerX : e.offsetX)
                    + 'Y:' + (e.offsetX == undefined ? e.layerY : e.offsetY);
            }

            div2.onmousemove = function (e) {
                this.innerHTML = 'Событие onmousemove X:' + e.offsetX + 'Y:' + e.offsetY;
            }

            div3.onmouseup = function (e) {
                this.innerHTML = 'Событие onmousemove X:' + e.offsetX + 'Y:' + e.offsetY;
            }
        }


    </script>

</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
