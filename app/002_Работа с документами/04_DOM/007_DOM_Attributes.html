<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с узлами DOM - Атрибуты</title>
</head>
<body>

    <script type="text/javascript">

        window.onload = function () {

            var link1 = document.getElementById('link1');
            var link2 = document.getElementById('link2');
            var link3 = document.getElementById('link3');

            // установка атрибута
            link1.setAttribute("href", "https://ya.ru/");

            // удаление атрибута
            link2.removeAttribute("href");

            // чтение атрибута
            alert(link3.getAttribute("href"));

        }
    </script>

    <a id="link1">link 1</a>
    <a id="link2" href="https://ya.ru/">link 2</a>
    <a id="link3" href="https://ya.ru/">link 3</a>

</body>
</html>
