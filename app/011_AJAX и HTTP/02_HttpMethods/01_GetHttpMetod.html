<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправка GET параметров</title>
</head>
<body>

    <script type="text/javascript">

        window.onload = function () {
            var xhr = new XMLHttpRequest();

            // Настройка объекта запросас указанием метода отправки запроса и данных
            xhr.open("GET", "GetHandler.ashx?a=hello&b=world");

            xhr.onreadystatechange = function () {
                console.log('change');
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("output").innerHTML = xhr.responseText;
                }
            };

            xhr.send();
        }

    </script>

    <p id="output"></p>

</body>
</html>
