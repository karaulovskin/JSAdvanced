<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользовательский Конструктор 2</title>
</head>
<body>
<script type="text/javascript">

    // Функция-конструктор для создания объектов Human.
    function Human(name) {
        // свойство
        this.firstName = name;
        
        // метод - свойство объекта, которое содержит значение в виде функции.
        this.sayHello = function () {
            document.write('Hello! My name is ' + this.firstName + '<br>');
        }
    }

    // Создание двух экземпляров класса Human
    var h = new Human('Homer');
    var r = new Human('Rocky');

    // Вызов метода sayHello() на созданных объектах.
    h.sayHello();
    r.sayHello();

</script>
</body>
</html>
