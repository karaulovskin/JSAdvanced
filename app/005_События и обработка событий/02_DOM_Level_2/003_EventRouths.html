<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление обработчика события DOM Level 2</title>

    <script>
        // В модели DOM level 2 события распространяются по следующим принципам:
        // На этапе ПЕРЕХВАТА событие распространятся от Document в низ до целевого элемента управленияю.
        // Второй тап - СОБЫТИЕ В ЦЕЛЕВОМ УЗЛЕ.
        // На третем этапе событие ВСПЛЫТИЕ от целевого элемента обратно вверх до корневого элемента.

        // последний параметр в методе addEventListener -
        // true - оьбработать событие на этапе ПЕРЕХВАТА
        // false - обработать событие на этапе ВСПЛЫВАНИЯ

        var isTunnel = false;

        window.onload = function() {

            var elem1 = document.getElementById('1');
            var elem2 = document.getElementById('2');
            var elem3 = document.getElementById('3');

            elem1.addEventListener('click', function() {
                this.style.backgroundColor = 'red';
                alert('elem1');
            }, isTunnel);

            elem2.addEventListener('click', function() {
                this.style.backgroundColor = 'blue';
                alert('elem2');
            }, isTunnel);

            elem3.addEventListener('click', function() {
                this.style.backgroundColor = 'green';
                alert('elem3');
            }, isTunnel);
        }
    </script>

    <style>
        div {
            padding: 20px;
            border: 1px solid #ccc;
            backgroundColor: #fff;
        }
    </style>

</head>
<body>

    <div id="1">
        <div id="2">
            <div id="3"></div>
        </div>
    </div>

</body>
</html>
