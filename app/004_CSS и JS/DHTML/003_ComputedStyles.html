<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Style (Вычесляемые свойства)</title>
</head>
<body>

    <style>
        div {
            width: 200px;
            height: 200px ;
        }
        #first {
            background-color: blue;
        }
    </style>

    <script>

        window.onload = function () {
            var div1 = document.getElementById("first");
            var div2 = document.getElementById("second");

            // Свойство style дает доступ к тем стилям, которые были заданны через JS или непосредственно в атрибуте style
            document.getElementById("btn1").onclick = function () {
                alert("div first: " + div1.style.backgroundColor); // прочитать значение не удается
            };

            // Для второго div стили вычисляются браузером на основе тех правил, которые задаются через CSS.
            document.getElementById("btn2").onclick = function () {
                alert("div second: " + div2.style.backgroundColor);
            }
        }

    </script>

    <div id="first"></div>
    <div id="second" style="background-color:grey"></div>
    <input id="btn1" type="button" value="Get first style">
    <input id="btn2" type="button" value="Get second style">

</body>
</html>
