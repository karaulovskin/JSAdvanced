<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метод test</title>
</head>
<body>

<script>
    // test - возвращает true если метод exec возвращает не null.

    var pattern = /\d\d\d/;
    var input = "Hello world";

    if (pattern.test(input)) {
        document.write("Строка " + input + " соответствует шаблону<br>")
    } else {
        document.write("Строка " + input + " НЕ соответсвует шаблону<br>")
    }

    input = '123';
    if (pattern.test(input)) {
        document.write("Строка " + input + " соответствует шаблону<br>")
    } else {
        document.write("Строка " + input + " НЕ соответсвует шаблону<br>")
    }
</script>

</body>
</html>
