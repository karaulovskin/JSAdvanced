<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метод split</title>
</head>
<body>

<script>
    // split() - разбивает строку на массив подстрок в соответствии с регулярными выражениями.
    var text = "test-A123test-B456test-C678test-D";
    var result = text.split(/\d\d\d/g);
    document.write(result);
</script>

</body>
</html>
