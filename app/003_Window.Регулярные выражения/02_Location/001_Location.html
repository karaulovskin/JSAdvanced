<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>

    <script type="text/javascript">

        // Location - URL адрес екущего документа.
        document.write("location = " + document.location + "<br>");            // весь url
        document.write("protocol = " + document.location.protocol + "<br>");   // протокол
        document.write("host = " + document.location.host + "<br>");           // имя хоста
        document.write("pathname = " + document.location.pathname + "<br>");   // путь к запрашиваемому файлу
        document.write("search = " + document.location.search + "<br>");       // строка запроса

        // location - http://edu.cbsystematics.com/info.aspx?id=10
        // protocol - http:
        // host - edu.cbsystematics.com
        // pathname - /info.aspx
        // search - ?id=10

    </script>

</body>
</html>
