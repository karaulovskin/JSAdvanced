<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Метод hasOwnProperty</title>
    </head>
    <body>
        <script type="text/javascript">

            function Rectangle(w, h) {
                this.width = w;
                this.height = h;
            }

            Rectangle.prototype.getArea = function () {
                return this.width * this.height;
            };

            Rectangle.prototype.name = "RECTANGLE";

            var rect1 = new Rectangle(100, 200);

            // hasOwnProperty метод из Object  с его помощью можно проверить существует ли свойство у конкретного объекта
            document.write("hasOwnProperty('width') " + rect1.hasOwnProperty("width") + "<br>");
            document.write("hasOwnProperty('name') " + rect1.hasOwnProperty("name") + "<br><br>");

            // с помощью ключевого слова in можно проверить наличие свойства если свойство в указанном объекте или в его цепочке прототипов
            document.write("'width' in rect1 " + ("width" in rect1) + "<br>");
            document.write("'name' in rect1 " + ("name" in rect1) + "<br>");

        </script>
    </body>
</html>
