<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Свойства объекта Document</title>
    </head>
    <body>
        <script type="text/javascript">
            // bgColor - цвет фона документа.
            document.write("<b>bgColor</b>: " + document.bgColor + "<br>");

            // cookie - своство позволяет читать и писать куки файлы.
            document.write("<b>cookie</b>: " + document.cookie + "<br>");

            // lastModified - дата последнего изменения документа.
            document.write("<b>lastModified</b>: " + document.lastModified + "<br>");

            // location - устаревший синоним свойства URL
            document.write("<b>location</b>: " + document.location + "<br>");

            // referrer - адрес документа, содержащего ссылку, которая привела на текущую страницу.
            document.write("<b>referrer</b>: " + document.referrer + "<br>");

            // title - содержимое тега title
            document.write("<b>title</b>: " + document.title + "<br>");
        </script>
        <br>

        <!-- якорь -->
        <a name="anchor">Anchor</a>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <br>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="#anchor">Go To Anchor</a><br>


        <script type="text/javascript">
            // anchor - массив якорей (именнованных позиций документа) - тегов <a> c атрибутом name.
            document.write("<b>anchors</b>: " + document.anchors[0].name + "<br>");

            // forms - массиворм HTML документа.
            document.write("<b>forms</b>: " + document.forms + "<br>");

            // images - массив изображений HTML документа.
            document.write("<b>images</b>: " + document.images + "<br>");

            // links - устаревший ссылок HTML документа.
            document.write("<b>links</b>: " + document.links + "<br>");
        </script>
    </body>
</html>
