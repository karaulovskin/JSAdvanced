<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Конструктор Function()</title>
    </head>
    <body>
        <!--
            Конструктор Function позволяет динамически создовать и компилировать анонимные функции.
            Конструктор Function принимает неограниченное количество параметров, последний параметр
            всегда является телом создаваемой функции, параметры, которые создаются в начале
            списка аргументов Function, являются входными параметроми для генерируемой функции.
        -->
        <script type="text/javascript">

            // Создаем функцию, которая принимает два параметра с именем x и y и тело, которое возвращает их сумму.
            var func = new Function('x', 'y', 'return x + y;');
            var result = func(20, 10);

            alert('Результат выполнения первой функции ' + result);

            // Создаем функцию без параметров, которая отображает модальное окно
            var func2 = new Function("alert('Hello!!!')");
            func2();
        </script>
    </body>
</html>
