<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Конструктор Data()</title>
    </head>
    <body>
        <!--
            Конструктор Date() создает объект для работы с датой и временем.
        -->
        <script type="text/javascript">

            //  при вызове конструктора Date() без параметров, создается объект Date отражающий текущую дату и время
            var myDate = new Date();

            document.write("Текущая дата и время: " + myDate);

        </script>
    </body>
</html>
