<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Оператор instanceof</title>
    </head>
    <body>
        <script type="text/javascript">

            // instanceof - оператор для проверки типа объекта.

            var x = new Array(10);
            if (x instanceof Array) { // аналог оператора is в C#
                alert("x is array");
            }

        </script>
    </body>
</html>
